<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="240" viewBox="0 0 800 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F4C75"/>
      <stop offset="100%" stop-color="#1B6B93"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3CAEA3"/>
      <stop offset="100%" stop-color="#20E3B2"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Mark - Large Hexagonal Symbol -->
  <g id="logoMark" transform="translate(20, 20)">
    <!-- Outer hexagon with gradient -->
    <path d="M100 0L190 52V156L100 208L10 156V52L100 0Z" fill="url(#techGradient)"/>
    
    <!-- Inner hexagon outline -->
    <path d="M100 35L155 67V131L100 163L45 131V67L100 35Z" fill="none" stroke="#FFFFFF" stroke-width="3.5" stroke-linejoin="round"/>
    
    <!-- Central glowing node -->
    <circle cx="100" cy="104" r="18" fill="url(#accentGradient)" filter="url(#softGlow)"/>
    
    <!-- Connection nodes at vertices -->
    <circle cx="100" cy="35" r="7" fill="#3CAEA3"/>
    <circle cx="155" cy="67" r="7" fill="#3CAEA3"/>
    <circle cx="155" cy="131" r="7" fill="#3CAEA3"/>
    <circle cx="100" cy="163" r="7" fill="#3CAEA3"/>
    <circle cx="45" cy="131" r="7" fill="#3CAEA3"/>
    <circle cx="45" cy="67" r="7" fill="#3CAEA3"/>
    
    <!-- Data flow lines -->
    <line x1="100" y1="55" x2="100" y2="86" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="122" x2="100" y2="143" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Subtle inner connections -->
    <line x1="82" y1="94" x2="65" y2="82" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="118" y1="94" x2="135" y2="82" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="82" y1="114" x2="65" y2="126" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="118" y1="114" x2="135" y2="126" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark">
    <!-- CFT - Bold -->
    <text x="250" y="145" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="96" font-weight="700" fill="#0F4C75" letter-spacing="-2">CFT</text>
    
    <!-- Services - Light -->
    <text x="435" y="145" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="96" font-weight="300" fill="#1B6B93" letter-spacing="-1">Services</text>
    
    <!-- Tagline -->
    <text x="252" y="190" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="24" font-weight="500" letter-spacing="6" fill="#3CAEA3">TECHNOLOGY CONSULTING</text>
    
    <!-- Accent underline -->
    <rect x="250" y="200" width="120" height="4" rx="2" fill="url(#accentGradient)"/>
  </g>
</svg>
